<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ArkBolão - Login</title>
    </h:head>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <h:body>

        <div class="row">
            <div class="large-3 columns">
                
            </div>

            <div class="large-6 columns">
                <div class="panel">
                    <p>Autenticação</p>
                    <h:form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <h:inputText id="user" value="#{bolaoMB.user}"/>
                            </div>
                        </div>

                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <h:inputText id="password" value="#{bolaoMB.password}"/>
                            </div>
                        </div>
                        <h:commandLink class="button" action="#{bolaoMB.login()}" value="Entrar"/>
                    </h:form>
                    <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>

            <div class="large-3 columns">
                
            </div>
        </div>

    </h:body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</html>
