<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ArkBolão</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
    </h:head>
    <h:body>

        <div class="row">
            <div class="large-12 columns">
                <h2>ArkBolão <small>Novo Torneio</small></h2>
            </div>
        </div>

        <div class="row">
            <div class="large-1 columns">
                <p></p>
            </div>

            <div class="large-10 columns">
                <h:form>
                    <div class="panel">
                        <label>Nome
                            <h:inputText value="#{tournamentMB.tournament.name}"/>
                        </label>
                    </div>
                    <div class="panel">
                        <h5>Novo Jogo</h5>
                            <div class="row">                     
                                <div class="large-4 columns">
                                    <label>Time Casa
                                        <h:inputText value="#{tournamentMB.match.home}"/>
                                    </label>
                                </div>
                                <div class="large-4 columns">
                                    <label>Time Visitante
                                        <h:inputText value="#{tournamentMB.match.visitor}"/>
                                    </label>
                                </div>
                                <div class="large-4 columns">
                                    <label>Info+
                                        <h:inputText value="#{tournamentMB.match.info}"/>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-4 columns">
                                    <p></p>
                                </div>
                                <div class="large-4 columns">
                                    <h:commandLink class="button expand" action="#{tournamentMB.addMatch()}" value="Inserir"/>
                                </div>
                                <div class="large-4 columns">
                                    <p></p>
                                </div>
                            </div>
                    </div>

                    <div class="panel">
                        <h5>Jogos</h5>
                        <div class="row">
                            <h:dataTable value="#{tournamentMB.arrayMatch}" var="o">                                       >
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Time Casa</f:facet>
                                    <!-- row record -->
                                    #{o.home}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Time Visitante</f:facet>
                                        #{o.visitor}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Informação</f:facet>
                                        #{o.info}
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink class="button tiny expand" action="#{tournamentMB.removeMatch(o)}" value="Excluir"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>

                    <div>
                        <div class="large-4 columns">
                            <p></p>
                        </div>
                        <div class="large-4 columns">
                            <h:commandLink class="button expand" action="#{bolaoMB.back()}" value="Voltar"/>
                        </div>
                        <div class="large-4 columns">
                            <h:commandLink class="button expand" action="#{tournamentMB.saveTournament()}" value="Iniciar Torneio!"/>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="large-1 columns">
                <p></p>
            </div>
        </div>
    </h:body>
</html>
