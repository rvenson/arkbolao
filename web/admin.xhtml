<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ArkBolão</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
    </h:head>
    <h:body>

        <div class="row">
            <div class="large-12 columns">
                <h2>ArkBolão <small>Painel</small></h2>
            </div>
        </div>

        <div class="row">
            <div class="large-1 columns">
                <p></p>
            </div>

            <div class="large-10 columns">
                <div class="panel">
                    <h:form>
                        <h:dataTable value="#{bolaoMB.arrayTournament}" var="o">                                       >
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">ID</f:facet>
                                    <!-- row record -->
                                    #{o.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                        #{o.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink class="button tiny expand" action="#{bolaoMB.bidTournament(o)}" value="Palpitar"/>
                                    <h:commandLink class="button tiny expand" action="#{tournamentMB.removeTournament(o)}" value="Excluir"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    <div class="row">
                        <div class="large-4 columns">
                            <p></p>
                        </div>
                        <div class="large-4 columns">
                            <p></p>
                        </div>
                        <div class="large-4 columns">
                            <h:form>
                            <h:commandLink class="button expand" action="#{bolaoMB.createTournament()}" value="Novo Torneio"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="large-1 columns">
                <p></p>
            </div>
        </div>
    </h:body>
</html>
