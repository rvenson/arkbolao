<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ArkBolão - Login</title>
    </h:head>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <h:body>

        <div class="row">
            <p></p>
        </div>

        <div class="row">
            <div class="large-3 columns">
                <p></p>
            </div>

            <div class="large-6 columns">
                <div class="panel">
                    <p>Autenticação</p>
                    <h:form>
                        <div class="row collapse">
                            <label>Usuário
                            <h:inputText id="user" value="#{bolaoMB.user}"/>
                            </label>
                        </div>

                        <div class="row collapse">
                            <label>Senha
                            <h:inputText id="password" value="#{bolaoMB.password}"/>
                            </label>
                        </div>
                        <div class="row">
                            <div class="large-8 columns">
                                <small>Ainda não tem uma conta? <a href="#" data-reveal-id="signIn">Cadastre-se</a></small>
                            </div>
                            <div class="large-4 columns">
                                <h:commandLink class="button expand" action="#{bolaoMB.login()}" value="Entrar"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

            <div class="large-3 columns">
                <p></p>
            </div>
        </div>

        <!-- Reveal Modals begin -->
        <div id="signIn" class="reveal-modal" data-reveal="signIn">
            <h2>Cadastro</h2>
            <h:form>
                <div class="panel">
                    <label>Nome
                        <h:inputText id="registerName" value="#{registerMB.user.name}"/>
                    </label>
                    <label>Email
                        <h:inputText id="registerEmail" value="#{registerMB.user.email}"/>
                    </label>
                    <label>Password
                        <h:inputSecret id="registerPassword" value="#{registerMB.user.password}"/>
                    </label>

                    <div class="row">
                        <div class="large-4 columns">
                            <p></p>
                        </div>
                        <div class="large-4 columns">
                            <h:commandLink class="button expand" action="#{registerMB.register()}" value="Cadastrar"/>
                        </div>
                        <div class="large-4 columns">
                            <p></p>
                        </div>
                    </div>
                </div>
            </h:form>

            <a class="close-reveal-modal">&#215;</a>
        </div>
        <!-- Reveal Modals end -->

    </h:body>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</html>
